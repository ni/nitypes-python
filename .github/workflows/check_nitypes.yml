name: Check nitypes

on:
  workflow_call:
  workflow_dispatch:

jobs:
  check_nitypes:
    name: Check nitypes
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        # Type checking requires an up-to-date NumPy.
        # The latest NumPy only supports 3.11 and later
        python-version: [3.11, 3.14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repo
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Set up Python
        uses: ni/python-actions/setup-python@9768589f3e50672173dad75a6fc181e4a85d33fa # v0.7.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Poetry
        uses: ni/python-actions/setup-poetry@9768589f3e50672173dad75a6fc181e4a85d33fa # v0.7.0
      - name: Analyze Python project
        uses: ni/python-actions/analyze-project@9768589f3e50672173dad75a6fc181e4a85d33fa # v0.7.0
      - name: Bandit security checks
        run:  poetry run bandit -c pyproject.toml -r src/nitypes