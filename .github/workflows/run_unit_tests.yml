name: Run unit tests

on:
  workflow_call:
  workflow_dispatch:

env:
  POETRY_VERSION: 1.8.2

jobs:
  run_unit_tests:
    name: Run unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: [3.9, '3.10', 3.11, 3.12, 3.13]
      # Fail-fast skews the pass/fail ratio and seems to make pytest produce
      # incomplete JUnit XML results.
      fail-fast: false
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set pipx paths
        id: set-pipx-paths
        run: |
          echo "PIPX_BIN_DIR=$HOME/.local/bin" >> "$GITHUB_ENV"
          echo "PIPX_HOME=$HOME/.local/pipx" >> "$GITHUB_ENV"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          echo "pipx-bin-dir=$HOME/.local/bin" >> "$GITHUB_OUTPUT"
          echo "pipx-home=$HOME/.local/pipx" >> "$GITHUB_OUTPUT"
      - name: Cache pipx
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.set-pipx-paths.outputs.pipx-bin-dir }}
            ${{ steps.set-pipx-paths.outputs.pipx-home }}
          key: pipx-${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-poetry${{ env.POETRY_VERSION }}
      - name: Set up Poetry
        run: pipx install poetry==${{ env.POETRY_VERSION }} --python '${{ steps.setup-python.outputs.python-path }}'
      - name: Cache virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: nitypes-${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('poetry.lock') }}
      - name: Install nitypes
        run: poetry install -v
      - name: Run unit tests and code coverage
        run: poetry run pytest ./tests/unit -v --cov=nitypes --junitxml=test_results/nitypes-${{ matrix.os }}-py${{ matrix.python-version }}.xml
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test_results_unit_${{ matrix.os }}_py${{ matrix.python-version }}
          path: ./test_results/*.xml
        if: always()
